<!DOCTYPE html>
{% load staticfiles %}
{% load codenamez_template_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/clean.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.min.css' %}">
    {% block style %} {% endblock %}
    <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <title>
        CodenameZ
        {% block title %} -- The Board Game {% endblock %}
    </title>
</head>
<body>
    <div class="team-none" id="bg"></div>
    <div id="application">
        <header></header>
        <main>
            {% block main %} {% endblock %}
        </main>
        <footer></footer>
    </div>
</body>
</html>
